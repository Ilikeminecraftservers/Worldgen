# ============ JVM & Encoding ============
org.gradle.jvmargs=-Xmx2G -XX:+UseG1GC -Dfile.encoding=UTF-8

# ============ Gradle Verhalten ============
# Always use UTF-8 for everything
org.gradle.console=rich
org.gradle.warning.mode=all

# Parallel build für schnellere Builds
org.gradle.parallel=true

# Build-Cache aktivieren (lokal & remote möglich)
org.gradle.caching=true

# Lock Java version auf 21
java.toolchain.languageVersion=21