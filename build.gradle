plugins {
    id 'java'
}

group = 'de.yourplugin.hybrid'
version = '1.0'
description = 'Hybrid Survival Worldgen with Arnis integration'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
    maven {
        name = 'papermc'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.21.4-R0.1-SNAPSHOT'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.sk89q.worldedit:worldedit-bukkit:7.2.14' // optional, adjust to your WE version
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

jar {
    archiveBaseName.set('HybridSurvivalPlugin')
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    // If you want a single fat jar include a shadow plugin; left out intentionally.
}