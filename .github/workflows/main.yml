name: Build HybridSurvivalPlugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 20

    - name: Grant execute permission for Gradle wrapper
      run: chmod +x gradlew

    - name: Build Plugin JAR
      run: ./gradlew build

    - name: Archive JAR
      uses: actions/upload-artifact@v4
      with:
        name: HybridSurvivalPlugin
        path: build/libs/*.jar
