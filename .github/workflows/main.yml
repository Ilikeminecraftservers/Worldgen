name: Build Plugin

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Ensure Gradle wrapper is present
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "gradle-wrapper.jar fehlt â€“ generiere neu..."
            gradle wrapper --gradle-version 8.8
          fi

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean shadowJar --refresh-dependencies --stacktrace

      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: HybridSurvivalPlugin
          path: build/libs/*.jar